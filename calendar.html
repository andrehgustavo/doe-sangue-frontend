	<section class="ftco-section page-section">
		<div class="container">
			<div class="text-center">
                <h2 class="section-heading text-uppercase">Agenda</h2>
                <h3 class="section-subheading text-muted">Escolha o horário e agende a sua doação.</h3>
            </div>
			<div class="row">
				<div class="col-md-12">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Fev</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Abr</td> 
				              <td class="month">Mai</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Ago</td> 
				              <td class="month">Set</td> 
				              <td class="month">Out</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dez</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Dom</td> 
				          <td class="day">Seg</td> 
				          <td class="day">Ter</td> 
				          <td class="day">Qua</td> 
				          <td class="day">Qui</td> 
				          <td class="day">Sex</td> 
				          <td class="day">Sáb</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Agendar doação</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> Agendar doação </h2>
				        <form class="form" id="form">
				          <div class="form-container" align="center">
				            <label class="form-label" id="valueFromMyButton" for="count">Escolha um horário</label>
				            <input class="input" type="time" id="count" min="8" max="17" maxlength="7">
				            <input type="button" value="Cancel" class="button" id="cancel-button">
				            <input type="button" value="OK" class="button button-white" id="ok-button">
				          </div>
				        </form>
				      </div>
				  </div>
				</div>
			</div>
		</div>
